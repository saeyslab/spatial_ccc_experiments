functionality:
  name: "abc_atlas_access"
  version: "build-main"
  arguments:
  - type: "string"
    name: "--dataset_label"
    description: "Dataset label"
    info: null
    example:
    - "WMB-10Xv3"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "string"
    name: "--file_name"
    description: "File name"
    info: null
    example:
    - "WMB-10Xv3-CB/log2"
    required: false
    direction: "input"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  - type: "file"
    name: "--output"
    description: "Path to the output directory"
    info: null
    example:
    - "output.h5ad"
    must_exist: true
    create_parent: true
    required: false
    direction: "output"
    multiple: false
    multiple_sep: ":"
    dest: "par"
  resources:
  - type: "python_script"
    path: "script.py"
    is_executable: true
  info: null
  status: "enabled"
  set_wd_to_resources_dir: false
platforms:
- type: "docker"
  id: "docker"
  image: "python:3.10"
  target_organization: "saeyslab/spatial_ccc_experiments"
  target_registry: "ghcr.io"
  namespace_separator: "/"
  resolve_volume: "Automatic"
  chown: true
  setup_strategy: "ifneedbepullelsecachedbuild"
  target_image_source: "https://github.com/saeyslab/spatial_ccc_experiments"
  setup:
  - type: "python"
    user: false
    packages:
    - "git+https://github.com/alleninstitute/abc_atlas_access"
    - "anndata"
    upgrade: true
  entrypoint: []
  cmd: null
info:
  config: "/home/runner/work/spatial_ccc_experiments/spatial_ccc_experiments/src/dataset_loaders/abc_atlas_access/config.vsh.yaml"
  platform: "docker"
  output: "target/docker/abc_atlas_access"
  executable: "target/docker/abc_atlas_access/abc_atlas_access"
  viash_version: "0.8.6"
  git_commit: "d31d0883b51d4b8c73d8f16f4f3b2b4ad95fbbb9"
  git_remote: "https://github.com/saeyslab/spatial_ccc_experiments"
